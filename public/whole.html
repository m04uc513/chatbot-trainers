  box-sizing: border-box;
}

  max-width: 640px;
  margin: 0 auto;
}
table {
  width: 100%;
  border-collapse: collapse;
}

  border-bottom: 2px solid #0099e4; /*#d31c4a */

  border-bottom: 1px solid #ccc;

<script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
<script src="/nGrimm021.js"></script>
<body>
  <div id="app">
    <div>
      <H2>{{ story[0].title }}</H2>
      <H4>トレーナー：{{ trainer }}</H4>  
    </div>
    <hr>
<!--
    <H3>　１．{{ story[1].subtitle }}</H3>
    <p>{{ story[1].paragraph }}</p>
    <pre>{{ JSON.stringify(rules[1], null, 2)</pre>
-->
    <div  v-for="id in 19">
      <H3>{{ id }}. {{ story[id].subtitle }}</H3>
      <p>{{ story[id].paragraph }}</p>
      <pre>{{ JSON.stringify(rules[id], null, 2) }}</pre>
      <br>
    </div>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      trainer: localStorage.getItem('trainer'),
      story: Grimm021,
      rules: ''
    },
    async mounted() {
        var args = { key: localStorage.getItem('trainer') };
        var res = await this.fetchScript(args);
        console.log(JSON.stringify(res, null, 2));
        if (res.message == 'success') {
          this.rules = JSON.parse(res.response);
        }
      },
    methods: {
      fetchScript: async function(data) {
        const res = await fetch("/get", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        const response = await res.json();
        return(response);
      }
    }
  });
</script>
</html>
